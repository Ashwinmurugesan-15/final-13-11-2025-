<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Candidate Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #143ea8 0%, #0b2458 60%, #000000 100%);
            color: #1f2937;
        }
        .login-container {
            max-width: 420px;
            padding: 28px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            margin: 0 auto;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: #1d4ed8;
            font-weight: 700;
            margin-bottom: 6px;
        }
        .login-subtitle {
            color: #6b7280;
            font-size: 0.95rem;
        }
        .form-control {
            padding: 12px;
            border-radius: 8px;
        }
        .btn-login {
            padding: 12px;
            background-color: #2563eb;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-weight: 600;
            margin-top: 8px;
        }
        .alert {
            margin-bottom: 20px;
        }
        .forgot-link {
            text-align: right;
            margin-top: 10px;
        }
        .input-group-text {
            background-color: #f3f4f6;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <div class="login-header text-center">
                        <h2>Admin Login</h2>
                        <p class="login-subtitle">Candidate Management System</p>
                    </div>
                    
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                    
                    <form method="POST" action="/login">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter admin or user username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                                <span class="input-group-text" id="togglePassword" aria-label="Toggle password visibility">
                                    <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
                                </span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-login">Sign In</button>
                        <div class="forgot-link">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Toggle password visibility
        (function() {
            const pwd = document.getElementById('password');
            const toggle = document.getElementById('togglePassword');
            const icon = document.getElementById('togglePasswordIcon');
            if (pwd && toggle && icon) {
                toggle.addEventListener('click', function() {
                    const type = pwd.getAttribute('type') === 'password' ? 'text' : 'password';
                    pwd.setAttribute('type', type);
                    icon.classList.toggle('bi-eye');
                    icon.classList.toggle('bi-eye-slash');
                });
            }
        })();
    </script>
</body>
</html>
